<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UD6.1 Cristian Mateos</title>
  <link rel="stylesheet" href="./01.css" />
</head>

<body>
  <h1>Json 1</h1>
  <div id="datos"></div>
</body>

<script>
fetch('./01.json') // URL donde se encuentra el recurso
  .then(response => {
    if (!response.ok) {  // Verificar si la respuesta es exitosa
      throw new Error('Error en la respuesta');
    }
    return response.json();  // Convertir la respuesta en formato JSON
  })
  .then(jsonData => {
    const datosDiv = document.getElementById('datos');  // Obtener el elemento donde se mostrarán los datos
    datosDiv.innerHTML = `<b>Nombre</b>: ${jsonData.nombre} - <b>Edad</b>: ${jsonData.edad} `;  // Mostrar los datos en formato JSON
    console.log(jsonData);  // Aquí puedes trabajar con los datos JSON obtenidos
  })
  .catch(error => {
    console.error('Hubo un problema con la solicitud fetch:', error);
  });
  </script>
