<!DOCTYPE html>
<html lang="es">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tablero con Imágenes</title>
    <script src="js/script.js" defer></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
 
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
 
        h1 {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
 
        .tablero {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 320px;
        }
 
        .casilla {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
 
        .casilla:hover {
            transform: scale(1.05);
        }
 
        .casilla img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
 
        footer {
            margin-top: auto;
            background-color: #383838;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
 
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
 
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
 
<body>
    <h1>Juego de Tablero con Imágenes</h1>
    <div class="tablero" id="tablero">
    <!-- Las casillas se llenarán con Javascript -->
    </div>
    <footer>
        <div>Todos los derechos reservados. Creado por: <a
                href="https://daw109.ieslossauces.es/109LMSGIProyectoLMSGI/indice.html">Cristian Mateos Vega</a></div>
    </footer>
    <script src="script.js"></script>
</body>
 
</html>
